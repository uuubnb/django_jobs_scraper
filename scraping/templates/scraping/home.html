{% extends "base.html" %}
{% block title %} Homepage {% endblock %}

{% block content %}

{% for object in object_list %}

<div class="card my-3">
  <h5 class="card-header">{{ object.title }}</h5>
  <div class="card-body">
    <!-- <h5 class="card-title">Special title treatment</h5> -->
    <p class="card-text">{{ object.description }}</p>
    <a href="{{ object.url }}" class="btn btn-primary">Check</a>
  </div>
</div>

{% endfor %}

<p>And here's a full object:<br> {{ object_list }}</p>
{% endblock %}
